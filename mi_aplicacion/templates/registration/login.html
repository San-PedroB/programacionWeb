{% extends "base.html" %}
{% load custom_filters %}
{% block content %}

  <section class="container-fluid mt-2 pt-2">
    <h1 class="text-center">Login Usuario</h1>
  </section>

  <section class="container mb-5 mt-2 pt-2">


<!-- ??   -->    

<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mt-5">Ingresa tus datos</h2>
        <form method="post" class="mt-3">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Correo</label>
                {{ form.username|add_class:"form-control" }}
            </div>
            <div class="form-group">
                <label for="id_password">Contrase√±a</label>
                {{ form.password|add_class:"form-control" }}
            </div>
            <button type="submit" class="btn btn-primary mt-3">Login</button>
        </form>
    </div>
</div>

<!-- FINAL CONTAINER CARRITO DE COMPRAS   -->    

{% endblock %}
