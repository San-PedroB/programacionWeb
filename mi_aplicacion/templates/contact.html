{% extends "base.html" %}
{% block content %}
    <!-- Título de Contacto -->
    <div class="container-contacto">
        Contacto
    </div>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="container mt-2 pt-5">
        <div class="row content-wrapper">
            <div class="col-md-6 text-center">
                <h3>Nuestra Ubicación</h3>
                <div id="map" style="height: 400px; width: 100%;"></div>
            </div>
            <div class="col-md-6">
                <!-- Formulario de contacto -->
                <form method="post" action="{% url 'contact' %}" class="form-contact">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_nombre" class="form-label">Nombre</label>
                        {{ form.nombre }}
                    </div>
                    <div class="mb-3">
                        <label for="id_apellido" class="form-label">Apellido</label>
                        {{ form.apellido }}
                    </div>
                    <div class="mb-3">
                        <label for="id_telefono" class="form-label">Teléfono</label>
                        {{ form.telefono }}
                    </div>
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email</label>
                        {{ form.email }}
                    </div>
                    <div class="mb-3">
                        <label for="id_mensaje" class="form-label">Mensaje</label>
                        {{ form.mensaje }}
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar mensaje</button>
                </form>
                <!-- Fin del formulario de contacto -->
            </div>
        </div>
    </div>
{% endblock %}

{% block extra_js %}
    <script>
        function initMap() {
            const location = { lat: -33.494762, lng: -70.723526 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 14,
                center: location,
            });
            const marker = new google.maps.Marker({
                position: location,
                map: map,
                title: "Nuestra ubicación",
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5XUR-A-qpUkiJYRr9ibAkvvwpggb8x3o&callback=initMap">
    </script>
{% endblock %}
