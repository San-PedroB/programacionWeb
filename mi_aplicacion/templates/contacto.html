{% extends "base.html" %}
{% block content %}
    <!-- Título de Contacto -->
    <div class="container-contacto text-center my-5">
        <h2>Contacto</h2>
    </div>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="container mt-2 pt-5">
        <div class="row content-wrapper">
            <div class="col-md-6 mb-4">
                <h3 class="text-center">Nuestra Ubicación</h3>
                <p class="text-center">Arrecife #1420, Cerrillos</p>
                <div id="map" style="height: 400px; width: 100%;"></div>
                <!-- Botón para obtener direcciones -->
                <div class="d-grid mt-3">
                    <button id="get-directions" class="btn btn-primary">Obtener Direcciones desde mi Ubicación</button>
                </div>
                <div id="directions-panel" class="mt-3"></div>
            </div>
            <div class="col-md-6">
                <h3 class="text-center mb-4">Envíanos un mensaje</h3>
                <!-- Formulario de contacto -->
                <form method="post" action="{% url 'contacto' %}" class="form-contact">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.nombre.id_for_label }}" class="form-label">Nombre</label>
                        {{ form.nombre }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.apellido.id_for_label }}" class="form-label">Apellido</label>
                        {{ form.apellido }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.telefono.id_for_label }}" class="form-label">Teléfono</label>
                        {{ form.telefono }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                        {{ form.email }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.mensaje.id_for_label }}" class="form-label">Mensaje</label>
                        {{ form.mensaje }}
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Enviar mensaje</button>
                    </div>
                </form>
                <!-- Fin del formulario de contacto -->
            </div>
        </div>
    </div>
{% endblock %}

{% block extra_js %}
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5XUR-A-qpUkiJYRr9ibAkvvwpggb8x3o&language=es&callback=initMap"></script>
{% endblock %}
